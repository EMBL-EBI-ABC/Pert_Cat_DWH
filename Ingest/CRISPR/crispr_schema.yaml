---
$schema: "https://json-schema.org/draft/2020-12/schema"
title: "CRISPR perturbation schema"
$defs: 
  Author: 
    type: "object"
    additionalProperties: "false"
    properties: 
      first_name: 
        description: "The first name of the author"
        type: "string"
        examples: 
        - "John"
        - "Jane"
      last_name: 
        description: "The last name of the author"
        type: "string"
        examples: 
        - "Doe"
        - "Smith"
      primary: 
        description: "Whether the author is the primary author of the study"
        type: "boolean"
        examples: 
        - "true"
        - "false"
  Study: 
    type: "object"
    additionalProperties: "false"
    properties: 
      title: 
        description: "Title of the study/publication"
        type: "string"
        examples: 
        - "CRISPR screen for essential genes in cancer cells"
        - "OTAR036: iPSC neuron CRISPR"
      system: 
        description: "The name of the system that the study is registered in"
        type: "string"
        examples: 
        - "Nature"
        - "BioRxiv"
        - "OTAR"
      uri: 
        description: "A Universal Record Identifier (URI) to the study or publication"
        type: "string"
        format: "uri"
        examples: 
        - "https://www.sciencedirect.com/science/article/pii/S0092867416316609?via%3Dihub"
        - "https://www.biorxiv.org/content/10.1101/2024.02.16.580725v1"
      date: 
        description: "The date the study was released or published"
        type: "string"
        format: "date"
        examples: 
        - "2016-12-01"
        - "2024-02-16"
      authors: 
        description: "A list of authors that contributed to the study"
        type: "array"
        items: 
          $ref: "#/$defs/Author"
        minItems: "1"
    required: 
    - "title"
    - "system"
    - "date"
    - "authors"
  Datasets: 
    type: "object"
    additionalProperties: "false"
    properties: 
      system: 
        description: "The name of the system that the dataset is registered in"
        type: "string"
        examples: 
        - "GEO"
        - "Website"
        - "Publication"
      accession: 
        description: "The accession number of the dataset"
        type: "string"
        examples: 
        - "GSE139313"
      uri: 
        description: "A Universal Record Identifier (URI) to the dataset"
        type: "string"
        format: "uri"
        examples: 
        - "https://www.ebi.ac.uk/ena/browser/view/PRJNA579227"
      description: 
        description: "A brief description of the dataset"
        type: "string"
        examples: 
        - "Raw sequencing data"
        - "Processed gene counts"
    required: 
  Diseases: 
    type: "object"
    additionalProperties: "false"
    properties: 
      ontology_system: 
        description: "The name of the ontology system"
        type: "string"
        examples: 
        - "EFO"
        - "OBI"
        - "MONDO"
      ontology_id: 
        description: "The ontology ID of the disease or biological process"
        type: "string"
        examples: 
        - "EFO_0000616"
        - "MONDO_0004979"
      name: 
        description: "The name of the disease or biological process"
        type: "string"
        examples: 
        - "Breast cancer"
        - "Alzheimer's disease"
    required: 
    - "ontology_system"
    - "ontology_id"
type: "object"
additionalProperties: "false"
properties: 
  study: 
    description: "The study or publication that the perturbation data is associated with"
    $ref: "#/$defs/Study"
  experiment: 
    description: "The experimental details of the CRISPR perturbation"
    type: "object"
    additionalProperties: "false"
    properties: 
      title: 
        description: "Title of the CRISPR perturbation experiment"
        type: "string"
        examples: 
        - "CRISPR screen for essential genes in "
        - "OTAR036: iPSC neuron CRISPR"
      summary: 
        description: "A brief summary of the CRISPR perturbation experiment"
        type: "string"
        examples: 
        - "Here, the authors describe a CRISPR interference (CRISPRi)-based platform for genetic screens in healthy human neurons derived from induced pluripotent stem cells (iPSCs) and demonstrate robust and durable knockdown of endogenous genes."
      design: 
        description: "The design of the CRISPR perturbation experiment"
        type: "string"
        enum: 
        - "CRISPRi"
        - "CRISPRa"
        - "CRISPRko"
        - "CRISPRki"
      screen_scope: 
        description: "The scope of screen"
        type: "string"
        enum: 
        - "Genome-wide"
        - "Focused"
        - "Custom"
      screen_format: 
        description: "The type of screen"
        type: "string"
        enum: 
        - "Pooled"
        - "Arrayed"
      enzyme: 
        description: "The enzyme used in the CRISPR perturbation"
        type: "string"
        enum: 
        - "Cas9"
        - "Cas12a"
        - "Cas13"
        - "Other"
      library: 
        description: "The name of the CRISPR library used in the experiment"
        type: "string"
        examples: 
        - "Brunello"
        - "GeCKO"
      delivery_method_enzyme: 
        description: "The method used to deliver the enzyme for the CRISPR perturbation"
        type: "string"
        enum: 
        - "Lentivirus"
        - "Adeno-associated virus"
        - "Retrovirus"
        - "Electroporation"
        - "Nucleofection"
        - "Lipofection"
        - "Chemical transformation"
        - "RNP"
        - "Other"
      delivery_method_sgrna: 
        description: "The method used to deliver the sgRNA for the CRISPR perturbation"
        type: "string"
        enum: 
        - "Lentivirus"
        - "Adeno-associated virus"
        - "Retrovirus"
        - "Electroporation"
        - "Nucleofection"
        - "Lipofection"
        - "Chemical transformation"
        - "Other"
      enzyme_expression_mode: 
        description: "The expression mode of the enzyme used in the CRISPR perturbation"
        type: "string"
        enum: 
        - "Endogenous"
        - "Exogenous"
      sgrna_expression_mode: 
        description: "The expression mode of the sgRNA used in the CRISPR perturbation"
        type: "string"
        enum: 
        - "Endogenous"
        - "Exogenous"
      inducible_enzyme: 
        description: "Whether the enzyme used in the CRISPR perturbation is inducible"
        type: "boolean"
        examples: 
        - "true"
        - "false"
      inducible_sgrna: 
        description: "Whether the sgRNA used in the CRISPR perturbation is inducible"
        type: "boolean"
        examples: 
        - "true"
        - "false"
      num_perturbed_genes: 
        description: "The number of genes perturbed in the experiment"
        type: "integer"
        examples: 
        - "1000"
        - "15000"
      num_perturbed_cells: 
        description: "The number of cells perturbed in the experiment"
        type: "integer"
        examples: 
        - "15000"
        - "50000"
      num_sgrnas: 
        description: "The number of sgRNAs in the CRISPR library"
        type: "integer"
        examples: 
        - "123411"
        - "77441"
      coverage: 
        description: "The number of cells per sgRNA in the CRISPR library"
        type: "integer"
        examples: 
        - "150"
        - "300"
      model_system: 
        description: "The model system used in the CRISPR perturbation experiment"
        type: "string"
        enum: 
        - "Immortalized cells"
        - "Induced pluripotent stem cells (iPSCs)"
        - "Primary cells (e.g. T-cells, adipocytes)"
        - "Organoids"
        - "Other"
      model_system_organism: 
        description: "The organism of the model system"
        type: "string"
        enum: 
        - "Human"
        - "Mouse"
        - "Rat"
        - "Zebrafish"
        - "Fruit fly"
        - "Nematode"
        - "Yeast"
        - "Bacteria"
        - "Other"
      model_system_tissue: 
        description: "The tissue of the model system"
        type: "string"
        enum: 
        - "Brain"
        - "Liver"
        - "Heart"
        - "Lung"
        - "Kidney"
        - "Intestine"
        - "Skin"
        - "Blood"
        - "Muscle"
        - "Pancreas"
        - "Ovary"
        - "Testis"
        - "Thymus"
        - "Spleen"
        - "Bone marrow"
        - "Lymph node"
        - "Adipose"
        - "Embryo"
        - "Placenta"
        - "Umbilical cord"
        - "Unknown"
        - "Other"
      model_system_cell_type: 
        description: "The cell type of the model system"
        type: "string"
        enum: 
        - "Neuron"
        - "Astrocyte"
        - "Oligodendrocyte"
        - "Microglia"
        - "Hepatocyte"
        - "Kupffer cell"
        - "Cardiomyocyte"
        - "Fibroblast"
        - "Endothelial cell"
        - "Epithelial cell"
        - "Mesenchymal stem cell"
        - "Hematopoietic stem cell"
        - "T-cell"
        - "B-cell"
        - "NK cell"
        - "Macrophage"
        - "Dendritic cell"
        - "Monocyte"
        - "Granulocyte"
        - "Mast cell"
        - "Erythrocyte"
        - "Platelet"
        - "Adipocyte"
        - "Myocyte"
        - "Chondrocyte"
        - "Osteoblast"
        - "Osteoclast"
        - "Spermatocyte"
        - "Spermatid"
        - "Oocyte"
        - "Embryonic stem cell"
        - "Induced pluripotent stem cell"
        - "Unknown"
        - "Other"
      model_system_name: 
        description: "The name of the model system, such as a cell line"
        type: "string"
        examples: 
        - "SH-SY5Y"
        - "iPSC"
        - "HEK293T"
        - "HAP1"
      model_system_sex: 
        description: "The sex of the model system"
        type: "string"
        enum: 
        - "Male"
        - "Female"
        - "Unknown"
      model_system_age: 
        description: "The age of the model system"
        type: "string"
        enum: 
        - "Embryonic"
        - "Neonatal"
        - "Adult"
        - "Aged"
        - "Unknown"
      model_system_genetic_background: 
        description: "The genetic background of the model system"
        type: "string"
        examples: 
        - "C57BL/6"
        - "BALB/c"
      cell_passage_number: 
        description: "The number of passages the cells have undergone"
        type: "integer"
        examples: 
        - "12"
        - "33"
      teatments: 
        description: "A list of treatments applied to the model system"
        type: "array"
        items: 
          type: "string"
      timepoints: 
        description: "A list of timepoints at which the CRISPR perturbation was performed"
        type: "array"
        items: 
          type: "string"
      replicates: 
        description: "Type of replicates performed"
        type: "string"
        enum: 
        - "Biological+Technical"
        - "Biological"
        - "Technical"
        - "No replicates"
      readout_type: 
        description: "The readout type"
        type: "string"
        enum: 
        - "Transcriptomic"
        - "Epigenomic"
        - "Proteomic"
        - "Metabolomic"
        - "Phenotypic"
        - "Other"
      readout_technology: 
        description: "The technology used for the readout"
        type: "string"
        enum: 
        - "single-cell RNA-seq"
        - "RNA-seq"
        - "ATAC-seq"
        - "single-cell ATAC-seq"
        - "Mass spectrometry"
        - "Flow cytometry"
        - "Imaging"
        - "Binding assay"
        - "Cell viability assay"
        - "Cell proliferation assay"
        - "Other"
      method_name: 
        description: "The name of the assay used in the experiment"
        type: "string"
        examples: 
        - "scRNA-seq"
        - "CROP-seq"
        - "Perturb-seq"
        - "DROP-seq"
        - "CITE-seq"
        - "Perturb-CITE-seq"
        - "ECCITE-seq"
        - "Spear-ATAC"
        - "TAP-seq"
        - "Mosaic-seq"
      method_uri: 
        description: "A Universal Record Identifier (URI) to the method used in the experiment"
        type: "string"
        format: "uri"
        examples: 
        - "https://www.protocols.io/view/cite-seq-5qpvo4rxg4o1/v1"
      library_prep_kit: 
        description: "The name of the library preparation kit used in the experiment"
        type: "string"
        examples: 
        - "Chromium Next GEM Single Cell 3’ Kit v3.1"
        - "Parse Biosciences Evercode WT v2"
      sequencing_platform: 
        description: "The sequencing platform used in the experiment"
        type: "string"
        enum: 
        - "Illumina NovaSeq 6000"
        - "PacBio RSII"
        - "Oxford Nanopore MinION MK1B"
        - "Other"
      reference_genome: 
        description: "The reference genome used in the experiment"
        type: "string"
        enum: 
        - "GRCh38"
        - "hg19"
        - "Other"
      software_counts: 
        description: "The software used for counting reads"
        type: "string"
        examples: 
        - "MAGeCK"
        - "Bowtie 2"
      software_analysis: 
        description: "The software used for analysis"
        type: "string"
        examples: 
        - "MAGeCK"
        - "DESeq2"
      associated_datasets: 
        description: "A list of datasets associated with the experiment"
        $ref: "#/$defs/Datasets"
      associated_conditions: 
        description: "Diseases or biological processes associated with the experiment"
        $ref: "#/$defs/Diseases"